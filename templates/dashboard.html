{% extends "base.html" %}
{% block title %}Dashboard ðŸ’°{% endblock %}
{% block content %}
<div class="casino-box">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2>Welcome, {{ user.username }} ðŸ’¼</h2>
        <div>
            <a href="{{ url_for('auth.profile') }}" class="btn btn-outline-warning me-2">Edit Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
    <p>Email: {{ user.email or 'Not set' }}<br>Role: {{ user.role }}</p>

    <hr>
    <h4>ðŸŒ° Place Your Bet</h4>
    <div class="mb-3">
        <label>ðŸ’° Current Balance: <span id="current-balance">{{ user.balance
                }}</span> coins</label>
    </div>

    <form onsubmit="return placeBet(event)">
        <div class="mb-3">
            <label>ðŸ’µ Bet Amount</label>
            <input type="number" id="bet-amount" class="form-control" min="1" max="{{ user.balance }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-gold">Spin the Wheel ðŸŒ¹</button>
    </form>

    <div id="wheel-container" class="mt-4 text-center">
        <div class="wheel-wrapper">
            <div class="wheel" id="wheel">
                <div class="label" style="--i:0">x2</div>
                <div class="label" style="--i:1">ðŸ’£</div>
                <div class="label" style="--i:2">x0</div>
                <div class="label" style="--i:3">x3</div>
                <div class="label" style="--i:4">x1</div>
                <div class="label" style="--i:5">ðŸ’£</div>
                <div class="label jackpot" style="--i:6">JACKPOT!</div>
                <div class="label" style="--i:7">x0</div>
            </div>
            <div class="pointer">â–¼</div>
        </div>
    </div>

    <div id="result" class="mt-3 fw-bold text-center"></div>
</div>

<style>
    .wheel-wrapper {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto;
    }

    .wheel {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 6px solid #ffcc00;
        background: conic-gradient(#444 0deg 45deg,
                #333 45deg 90deg,
                #444 90deg 135deg,
                #333 135deg 180deg,
                #444 180deg 225deg,
                #333 225deg 270deg,
                darkred 270deg 315deg,
                #333 315deg 360deg);
        box-shadow: 0 0 24px #bfa046, 0 0 60px #000 inset;
        overflow: visible;
        transform: rotate(0deg);
        transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .label {
        position: absolute;
        left: 115px;
        top: 134px;
        transform: rotate(calc(45deg * var(--i) + 22.5deg)) translateY(-110px);
        transform-origin: center center;
        width: 60px;
        text-align: center;
        font-weight: bold;
        color: white;
        font-size: 1.1rem;
        pointer-events: none;
        text-shadow: 1px 1px 4px #000, 0 0 8px #bfa046;
        line-height: 1.2;
        z-index: 2;
    }

    .label.jackpot {
        color: gold;
        font-size: 0.8rem;
        animation: blink 1s infinite;
    }

    .pointer {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -180%);
        font-size: 2rem;
        color: #ffcc00;
        z-index: 10;
    }

    #result {
        font-size: 1.4rem;
        color: #ffee70;
        text-shadow: 0 0 5px #000, 0 0 15px #ffc107;
        animation: fadeIn 0.5s ease-in-out;
        margin-top: 20px;
    }

    @keyframes blink {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.4;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @media (max-width: 600px) {
        .casino-box {
            padding: 10px;
        }

        .wheel-wrapper {
            width: 90vw;
            height: 90vw;
            max-width: 320px;
            max-height: 320px;
        }

        .wheel {
            width: 100%;
            height: 100%;
        }

        .label {
            font-size: 0.9rem;
            width: 40px;
        }

        .pointer {
            font-size: 1.5rem;
        }

        #result {
            font-size: 1.1rem;
        }

        .btn,
        .form-control {
            font-size: 1rem;
        }
    }
</style>

<script>
    let spinning = false;
    let totalRotation = 0;

    function placeBet(event) {
        event.preventDefault();
        if (spinning) return;

        const amount = parseInt(document.getElementById('bet-amount').value);
        const balanceSpan = document.getElementById('current-balance');
        let balance = parseInt(balanceSpan.innerText);
        const resultText = document.getElementById('result');

        if (amount > balance || amount <= 0) {
            alert("Invalid bet amount!");
            return false;
        }

        spinning = true;
        const wheel = document.getElementById('wheel');

        const segmentCount = 8;
        const multiplierMap = [2, 0, 0, 3, 1, 0, 10, 0]; // jackpot is x10
        const fullRotation = 360 * 5;
        const degreesPerSegment = 360 / segmentCount;
        const spinTo = Math.floor(Math.random() * segmentCount);
        const spinAngle = (spinTo * degreesPerSegment) + degreesPerSegment / 2;

        totalRotation += fullRotation + spinAngle;
        wheel.style.transform = `rotate(${totalRotation}deg)`;

        setTimeout(() => {
            // Normalize the angle to [0, 360)
            let normalized = ((totalRotation % 360) + 360) % 360;
            // The pointer is at 0deg (top), so we want the segment that covers 360 - normalized
            let pointerAngle = (360 - normalized + 360) % 360;
            let landedIndex = Math.floor(pointerAngle / degreesPerSegment) % segmentCount;

            const multiplier = multiplierMap[landedIndex];
            let outcome;

            if (multiplier === 0) {
                balance -= amount;
                outcome = `ðŸ˜ž You lost ${amount} coins`;
            } else if (multiplier === 10) {
                const jackpot = amount * multiplier;
                balance += jackpot;
                outcome = `ðŸŽ‰ JACKPOT! You won ${jackpot} coins ðŸ’°`;
            } else {
                const winnings = amount * multiplier;
                balance += winnings;
                outcome = `ðŸŒŸ You won x${multiplier}! (+${winnings} coins)`;
            }

            balanceSpan.innerText = balance;
            resultText.innerText = outcome;

            fetch("/update_balance", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({balance: balance})
            });
            console.log("HELLO");

            spinning = false;
        }, 4200);
    }

    // Allow tap on wheel to spin (mobile-friendly)
    document.getElementById('wheel').addEventListener('click', function () {
        // Only trigger if not already spinning
        if (!spinning) {
            document.querySelector('form').requestSubmit();
        }
    });
</script>
{% endblock %}
