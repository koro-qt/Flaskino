<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Auth{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #111 0%, #000 100%);
            color: gold;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }

        .text-gold {
            color: gold;
        }

        .casino-form {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px gold;
        }

        .casino-input {
            background-color: #333;
            color: gold;
            border: 1px solid gold;
        }

        .btn-casino {
            background-color: #000;
            border: 2px solid gold;
            color: gold;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-casino:hover {
            background-color: gold;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px gold;
        }

        /* High-resolution mobile (like 2400x1080) */
        @media (max-width: 2500px) and (max-height: 1200px) and (orientation: portrait) {
            body {
                font-size: 28px !important;
            }

            .container {
                padding: 25px;
                margin-top: 30px !important;
                max-width: 90%;
            }

            .casino-form {
                padding: 35px;
                margin: 0 20px;
            }

            .btn {
                font-size: 24px !important;
                padding: 20px 35px !important;
                min-height: 70px !important;
            }

            .form-control {
                font-size: 24px !important;
                padding: 20px !important;
                min-height: 70px !important;
            }

            h1,
            h2 {
                font-size: 2.8rem !important;
            }

            h3,
            h4 {
                font-size: 2.2rem !important;
            }

            label {
                font-size: 1.4rem !important;
                font-weight: bold;
                margin-bottom: 12px;
                display: block;
            }

            .alert {
                font-size: 1.4rem !important;
                padding: 20px;
            }

            p {
                font-size: 1.2rem !important;
                line-height: 1.6;
            }
        }

        /* Standard mobile responsive styles */
        @media (max-width: 768px) {
            body {
                font-size: 20px;
            }

            .container {
                padding: 15px;
                margin-top: 20px !important;
            }

            .casino-form {
                padding: 20px;
                margin: 0 10px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 25px;
                min-height: 50px;
            }

            .form-control {
                font-size: 18px;
                padding: 15px;
                min-height: 50px;
            }

            h1,
            h2 {
                font-size: 2rem;
            }

            h3,
            h4 {
                font-size: 1.5rem;
            }

            label {
                font-size: 1.1rem;
                font-weight: bold;
            }

            .alert {
                font-size: 1.1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 22px;
            }

            .container {
                padding: 10px;
                margin-top: 10px !important;
            }

            .casino-form {
                padding: 15px;
                margin: 0 5px;
            }

            .btn {
                font-size: 20px;
                padding: 18px 30px;
                min-height: 55px;
            }

            .form-control {
                font-size: 20px;
                padding: 18px;
                min-height: 55px;
            }

            h1,
            h2 {
                font-size: 2.2rem;
            }

            h3,
            h4 {
                font-size: 1.7rem;
            }

            label {
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 8px;
                display: block;
            }
        }
    </style>

</head>

<body class="bg-light">
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
