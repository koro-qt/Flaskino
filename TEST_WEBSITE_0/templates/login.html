{% extends "base.html" %}
{% block title %}🎰 Casino Login{% endblock %}
{% block content %}
<h2 class="text-gold text-center">🎰 Welcome to Flaskino 🎰</h2>

<form method="POST" class="casino-form">
    <div class="mb-3">
        <label>🧑 Username</label>
        <input name="username" class="form-control casino-input" required>
    </div>
    <div class="mb-3">
        <label>🔒 Password</label>
        <input type="password" name="password" class="form-control casino-input"
            required>
    </div>
    <button class="btn btn-casino w-100 mt-3">🎲 Login</button>
    <a href="{{ url_for('auth.register') }}"
        class="btn btn-link text-light mt-2 d-block text-center">No account?
        Join the game 🎰</a>
</form>

<script>
  // Simple glow on load
  document.querySelector('.btn-casino').addEventListener('mouseover', () => {
    document.body.style.backgroundColor = '#222';
  });
</script>
{% endblock %}
